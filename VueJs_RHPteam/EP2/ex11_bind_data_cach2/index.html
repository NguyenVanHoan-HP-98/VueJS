<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS </title>
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13"></script>
    <div id = "app">
        <button v-on:click = "tanggiatri()">Tăng số lượng</button>
        <p>Giá trị: {{giatri > 20 ? 'Vượt qua giới hạn':'Chưa vượt giới hạn'}}</p>
    </div>
</body>
<script>
    new Vue(
        {
            el: "#app",
            data:{
                giatri : 0
            },
            methods:{
                tanggiatri(){
                    this.giatri++;
                }
            }
        }
    );
</script>
</html>
