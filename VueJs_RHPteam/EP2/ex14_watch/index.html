<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS </title>
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13"></script>
    <div id = "app">
       <p>{{diem}}</p>
    </div>
</body>
<script>
    var app = new Vue(
        {
            el: "#app",
            data:{
                diem : 'Nguyễn văn A điểm = 7'
            },
            watch:{
                diem:function(newValue)
                {
                    console.log("Điểm này đã được thay đổi")
                }
            }
            ,
            methods:{
               
            }
        }
    );
    app.diem ="Thay đổi điểm  = 8"
</script>
</html>
