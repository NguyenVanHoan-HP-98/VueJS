<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Template</title>
   
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id  = "obj">
        <p v-on:mousemove="tinhtoado">Tọa độ của chuột : {{x}}/{{y}}</p>
        <span v-on:mousemove = "dungchuot">Dừng sự kiện</span>
        <span v-on:mousemove.stop="">Dừng sự kiện (cách 2)</span> 
        <div>
            <input type="text" v-on:keyup.enter.space = "banphim">

        </div>
        
    </div>
</body>

    <script>
        new Vue(
            {
                el:'#obj',
                data:{
                  x:0,
                  y:0
                },
                methods: {
                    tinhtoado(event){
                         this.x = event.clientX;   
                         this.y = event.clientY;
                    },
                    dungchuot(event)
                    {
                        event.stopPropagation(); // dủng diễn biến của chuột
                    },
                    banphim(){
                        alert("Nhấn nút enter")
                    }
                }
            }
        );
    </script>
</html>
