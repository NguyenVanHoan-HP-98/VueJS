<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Template</title>
   
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id  = "obj">
     <h1>Bấm để tăng giá trị</h1>
     <button v-on:click="tanggiatri">Nhấn đi </button>
     <p>Giá trị : {{dem}}</p>
    </div>
</body>

    <script>
        new Vue(
            {
                el:'#obj',
                data:{
                    dem : 0
                },
                methods: {
                    tanggiatri()
                    {
                        this.dem++;
                    }
                },
            }
        );
    </script>
</html>
