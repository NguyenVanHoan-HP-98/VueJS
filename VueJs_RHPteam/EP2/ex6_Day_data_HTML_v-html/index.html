<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Template</title>
   
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id  = "obj">
        <p v-once>{{noidung}} - {{ShowPost()}}</p>
        <p v-html ="testHTML"></p>
    </div>
</body>

    <script>
        new Vue(
            {
                el:'#obj',
                data:{
                    noidung: 'Nội dung',
                    testHTML : '<a href = "https://www.google.com/">Get password</a>'
                },
                methods: {
                    ShowPost(){
                        this.noidung = 'Nôi dung đã bị thay đổi';
                        return this.noidung;
                    }

                },
            }
        );
    </script>
</html>
