<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS </title>
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13"></script>
    <div id = "app">
       <p>If Else trong VueJS</p>
       <p v-if = "xacdinh">Hiện thị IF</p> 
       <p v-else>Hiện thì theo else</p>
       <button @click = "xacdinh = !xacdinh">Nhấn để thay đổi</button>

    </div>
</body>
<script>
   new Vue(
        {
            el: "#app",
            data:{
                xacdinh : true
            },
           
            methods:{
               
            }
        }
    );
</script>
</html>
